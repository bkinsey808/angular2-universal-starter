<h1>Hello, {{ name }}!!!</h1>
<div>
  <p>
    Try to push the button before angular2 will be loaded. 
    Preboot will catch the "click" event and replay it later.
  </p>
  <div>
    <button id="check-preboot" (click)="onCheckPreboot()">Check "Preboot"</button>
    <span id="message-preboot" *ngIf="messagePreboot">{{ messagePreboot }}</span>
  </div>
  <br />
  <div>
    <button (click)="onCheckLazyLoading()">Check "Lazy Loading"</button>
    <span *ngIf="messageLazyLoading">{{ messageLazyLoading }}</span>
  </div>
</div>
